<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>河北省点域数字科技责任有限公司 | Verspot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', "Microsoft YaHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }
        .metallic-text {
            background: linear-gradient(
                180deg, 
                #f8fafc 0%, 
                #cbd5e1 35%, 
                #94a3b8 50%, 
                #64748b 51%, 
                #cbd5e1 65%, 
                #f8fafc 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            filter: drop-shadow(0 0 1px rgba(255,255,255,0.3));
        }
        .logo-v-style {
            transform: skewX(-8deg);
            display: inline-block;
            font-weight: 900;
        }
        .bg-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        .animate-pop-in {
            animation: popIn 1s ease-out forwards;
            opacity: 0;
            transform: scale(0.8);
        }
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-fade-in {
            animation: fadeIn 1.5s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        /* Glow Effect Styles */
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        @keyframes glow-float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(10%, -10%) scale(1.1); }
            66% { transform: translate(-5%, 5%) scale(0.95); }
        }
        
        .rounded-inherit {
            border-radius: inherit;
        }
        
        .card-with-glow {
            position: relative;
            overflow: hidden;
        }
        
        .card-with-glow::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: conic-gradient(
                from var(--glow-angle, 0deg),
                transparent 0%,
                var(--glow-color-1, rgba(59, 130, 246, 0.3)) 10%,
                transparent 20%,
                var(--glow-color-2, rgba(139, 92, 246, 0.2)) 30%,
                transparent 40%
            );
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: rotate-glow 8s linear infinite;
        }
        
        .card-with-glow:hover::before {
            opacity: 1;
        }
        
        @keyframes rotate-glow {
            from { --glow-angle: 0deg; }
            to { --glow-angle: 360deg; }
        }
        
        @property --glow-angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }
    </style>
